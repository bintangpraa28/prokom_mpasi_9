<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rekomendasi MPASI</title>
</head>
<body>
    <h1>Input Data Anak</h1>
    <form method="POST">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="umur">Umur (bulan):</label><br>
        <input type="number" id="umur" name="umur" required><br><br>

        <label for="berat_badan">Berat Badan (kg):</label><br>
        <input type="number" step="0.1" id="berat_badan" name="berat_badan" required><br><br>

        <button type="submit">Kirim</button>
    </form>
</body>
</html>
